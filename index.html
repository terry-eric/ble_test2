<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> -->

    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
            /* width: 100%; */
        }
    </style>
</head>

<body>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <br><br>

    <table>
        <tr>
            <td>
                <div>
                    加速度
                </div>
            </td>
            <td>
                <div>
                    磁力計
                </div>
            </td>
            <td>
                <div>
                    陀螺儀
                </div>
            </td>
            <td>
                <div>
                    電池
                </div>
            </td>
            <td>
                <div>
                    溫度
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>accX: <span id="accX">-1</span></div>
                <div>accY: <span id="accY">-1</span></div>
                <div>accZ: <span id="accZ">-1</span></div>
            </td>
            <td>
                <div>magnX: <span id="magnX">-1</span></div>
                <div>magnY: <span id="magnY">-1</span></div>
                <div>magnZ: <span id="magnZ">-1</span></div>
            </td>
            <td>
                <div>gyroX: <span id="gyroX">-1</span></div>
                <div>gyroY: <span id="gyroY">-1</span></div>
                <div>gyroZ: <span id="gyroZ">-1</span></div>
            </td>
            <td>
                <div>voltage: <span id="batVoltage">-1</span></div>
                <div>current: <span id="batCurrent">-1</span></div>
                <div>status: <span id="batStatus">-1</span></div>
            </td>
            <td>
                <div>temperature: <span id="temperature">-1</span></div>
            </td>

        </tr><br>
        <label for="dataChart">選擇生成的圖表：</label>
        <select name="dataChart" id="dataChart">
            <option value="accelerometerChart">加速度</option>
            <option value="gyroscopeChart">陀螺儀</option>
            <option value="magnetometerChart">磁力計</option>
        </select>

        <canvas id="myChart" style="width: 100%; height: 300px;"></canvas>
    </table>
    <br>
    <textarea name="" id="log" cols="50" rows="10"></textarea>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <script src="Battery.js"></script>
    <script src="AccelerometerEvent.js"></script>
    <script src="Pressure.js"></script>
    <script src="Temperature.js"></script>
</body>

</html>
